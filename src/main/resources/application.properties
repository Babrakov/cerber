spring.datasource.url = jdbc:mysql://localhost:3308/cerber?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = password

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update

# App Properties
cerber.app.jwtSecret = 
cerber.app.jwtExpirationMs = 86400000

# Flyway Settings
spring.flyway.enabled=true
spring.flyway.url = jdbc:mysql://localhost:3308/cerber?allowPublicKeyRetrieval=true&useSSL=false
spring.flyway.user = root
spring.flyway.password = password
spring.flyway.locations = classpath:db/migration
spring.flyway.baselineOnMigrate=true

logging.level.org.flywaydb=DEBUG
